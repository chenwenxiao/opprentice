<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>
    {{hero.id}}
  </div>
  <div>
    <label>name: </label>
    {{hero.name}}
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
  <a [href]="link"><button>Report</button></a>
</div>
